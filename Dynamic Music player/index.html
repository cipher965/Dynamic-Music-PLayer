<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Spotify-Listen your crave</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/utility.css">
</head>
<body>
<div class="container">
    <div class="left">
       
        <div class="start">
           <div class="closing"> <img src="/Images/close.svg" alt=""></div>
          <div class="logo">  <img class="invert" src="/Images/logo.svg"></div>
           <div class="homes"> <img class="home" src="/Images/home.svg" alt="Home"> Home</div>
           <div class="search"> <img class="ser" src="/Images/search.svg" alt="Home"> Search</div>
        </div>
        <div class="library">
            <div  class="lib"> <img class="ser" src="/Images/playlist.svg" alt="library">Your Library</div>
            <div class="songlist">
                <ul id="lists">
                 

                
                </ul>
            </div>

        </div>
    </div>
    <div class="right">
        <div class="nav">
            <div class="arrow">
                <img id="hamburger" src="/Images/hamburger.svg" alt="">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                        stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <div class="buttons">
                <button class="signup">Sign up</button>            
                <button class="Login">Log In</button>            
            </div>
        </div>
        <div class="playlists">
            <div class="spot">Spotify Playlists</div>
            <div class="cardcontainer">
                
        </div>
        </div>
        <div class="playbar">
           <div class="playbuttons">
            <div class="songname"></div>
            <div class="beak">
            <img class="playsize" id="previous" src="Images/prevsong.svg" alt="">
            <img class="playsize" id="play" src="Images/play.svg" alt="">
            <img class="playsize" id="next" src="Images/nextsong.svg" alt="">
        </div>
            <div class="timenvolume">
                <div class="time"></div>
                <div class="volume"><img id ="mute" src="/Images/volume.svg" alt="">                   
                <input class="range" type="range">
            </div>
                  </div>
           </div>
           <div class="seekbar">
            <div class="roll"></div>
           </div>

        </div>
    </div>

</div>

    <script src="/js/script.js"></script>
    
</body>
</html>
